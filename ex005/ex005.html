<html lang="pt-br">

body{
    background-color: aquamarine;

    font:normal 18pt Arial;
}

</head>
<body>
    <h1 id = 'mensagem'>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id = 'primeiro'>Aprendendo a usar <strong>Dom</strong> em Java script</p>
    <div>Clique em mim</div>

var p1 = window.document.getElementsByTagName('p')[1]
window.document.write(p1.innerText)
document.write(p1.innerHTML)
var d = window.document.querySelector('p#primeiro')
    d.style.color = 'white'
    
    </script>
